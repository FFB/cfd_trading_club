---
id: registration-form
auto_id: '%f-%n'
default_args:
    elements:
        RadioGroup:
            auto_id: '%f-%n-%c'

        Checkboxgroup:
            auto_id: '%f-%n-%c'

auto_fieldset: { id:     personal-details,
                 legend: Personal Details }
auto_constraint_class: '%t'
elements:
    - type: Text
      name: first_name
      label: First Name
      constraint:
        - type: Required

    - type: Text
      name: last_name
      label: Last Name
      constraint:
        - type: Required

    - type: Text
      name: student_id
      label: Student ID Number
      constraint:
        - type: Required
        - type: Integer
          message: Must be a number
      validator: 'cfd_trading_club::IDValidator'

    - type: Text
      name: upi
      label: UPI
      constraint:
        - type: Required
        # Regex constraint added by controller
      validator: 'cfd_trading_club::UPIValidator'

    - type: Text
      name: email
      label: Email Address
      constraint:
        - type: Required
        - type: Email
          message: Not a valid email address
        - type: Equal
          others: confirm-email
          message: Email addresses do not match
      validator: 'cfd_trading_club::EmailValidator'

    - type: Text
      name: confirm-email
      label: Confirm Email Address
      constraint:
        - type: Required
        - type: Email
          message: Not a valid email address
        - type: Equal
          others: email
          message: Email addresses do not match
      validator: 'cfd_trading_club::EmailValidator'

    - type: Text
      name: mobile
      label: Mobile Number

    - type: Select
      name: degree
      label: Degree
      empty_first: 1
      options:
        - [ 'BA',           'BA' ]
        - [ 'BBIM',         'BBIM' ]
        - [ 'BCom',         'BCom' ]
        - [ 'BE',           'BE' ]
        - [ 'BProp',        'BProp' ]
        - [ 'BSc',          'BSc' ]
        - [ 'BA/LLB',       'BA/LLB' ]
        - [ 'BCom/BA',      'BCom/BA' ]
        - [ 'BCom/BE',      'BCom/BE' ]
        - [ 'BCom/BProp',   'BCom/BProp' ]
        - [ 'BCom/BSc',     'BCom/BSc' ]
        - [ 'BCom/LLB',     'BCom/LLB' ]
        - [ 'other',        'Other' ]
      constraint:
        - type: Required
        - type: AutoSet

    - type: Text
      name: major
      label: Proposed Major

    - type: Select
      name: year
      label: Year of Study
      empty_first: 1
      options:
        - [ '1', '1st Year' ]
        - [ '2', '2nd Year' ]
        - [ '3', '3rd Year' ]
        - [ '4', '4th Year' ]
        - [ '5', '5th Year' ]
        - [ '6', '6th Year or above' ]
        - [ 'pg', 'Postgraduate' ]
      constraint:
        - type: Required
        - type: AutoSet

    - type: Select
      name: experience
      label: Trading Experience
      empty_first: 1
      options:
        - [ 'none',     'None' ]
        - [ 'little',   'Little (CMC Markets Competition)' ]
        - [ 'some',     'Experienced (Online CFD Trading)' ]
        - [ 'much',     'Very Experienced (Trading Internship)' ]
      constraint:
        - type: Required
        - type: AutoSet

    - type: Fieldset
      id: login-details
      legend: Login Details

    - type: Block
      id:   usercheck
      elements:

        - type: Text
          name: username
          label: Username
          constraint:
            - type: Required
          validator: 'cfd_trading_club::UsernameValidator'

        - type: Button
          id:   check_availability
          value: Check!

        - type: Block
          tag:  span
          attributes:
            class: check_message

    - type: Password
      name: password
      label: Password
      constraint:
        - type: Required
        - type: Equal
          others: confirm-password
          message: Passwords do not match

    - type: Password
      name: confirm-password
      label: Confirm Password
      constraint:
        - type: Required
        - type: Equal
          others: password
          message: Passwords do not match

    - type: Submit
      name: submit
      value: Submit

